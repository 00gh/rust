language: rust

matrix:
  include:
    - rust: stable
      before_script:
        - rustup component add rustfmt-preview
      script:
        - cargo fmt --all -- --write-mode=diff
        - cargo test
        - cargo gen-kinds --verify
        - cargo gen-tests --verify
    - rust: nightly
      before_script:
        - rustup component add clippy-preview
      script:
        - cargo clippy

branches:
  only:
    - staging
    - master
    - trying
