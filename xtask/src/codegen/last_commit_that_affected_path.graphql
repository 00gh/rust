query LastCommitThatAffectedPath($owner: String!, $name: String!, $path: String!) {
    repository(owner: $owner, name: $name) {
        object(expression: "master") {
            __typename
            ... on Commit {
                history(path: $path, first:1) {
                    edges {
                        node {
                            commitUrl
                            committedDate
                        }
                    }
                }
            }
        }
    }
}